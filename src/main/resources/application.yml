spring:
  application:
    name: flowup-api
  datasource:
    url: jdbc:mysql://localhost:3307/${DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true

jwt:
  secret: ${JWT_SECRET}  # 환경 변수에서 가져오기
  expiration: ${JWT_EXPIRATION:3600}  # 환경 변수가 없을 경우 기본값 3600
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800}  # 환경 변수가 없을 경우 기본값 7일 (604800초)
